<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html" charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=10" />

		<style type="text/css">
		body {margin:0;padding:0;}
		.RH1{margin-bottom:4px;}
		.RH2{width:160px;}
		.TS{width:300px;}
		</style>

        <script src="socket.io/socket.io.js"></script>
        <script src="../Scripts/jquery-2.1.1.min.js"></script>
        <script src="../Scripts/BaseCommand.js"></script>

		<script language="JavaScript" type="text/javascript">
		function JSMain()
		{
			//location.href = 'temp/Setting.htm';
		}
		</script>
	</head>

	<body onload="JSMain()">

		<div style="margin:40px 0px 0px 40px;">
			<h1>Furo-S6 BaseCommand Samples &nbsp; &nbsp; &nbsp;<span style="font-size:12px;">Ver1.0.0</span></h1>

			<div>
				<ul id="messages">
				</ul>
			</div>

			<!-- Language Change, Language List : en-us, zh-cn -->
			TTS <br/>
			<input type="button" value="ChageLanguage('en-us')" onclick="ChangeLanguage('en-us');" class="RH2 RH1"/>&nbsp;
			<input type="button" value="PlaySpeech" onclick="PlaySpeech('hello, my name is furo.');" class="RH RH1"/>
			&nbsp; &nbsp; &nbsp;
			<input type="button" value="ChageLanguage('ko-kr')" onclick="ChangeLanguage('ko-kr');" class="RH2 RH1"/>&nbsp;
			<input type="button" value="PlaySpeech" onclick="PlaySpeech('안녕하세요.');" class="RH RH1"/><br/>

			<input type="button" value="ChageLanguage('ja-jp')" onclick="ChangeLanguage('ja-jp');" class="RH2 RH1"/>&nbsp;
			<input type="button" value="PlaySpeech" onclick="PlaySpeech('こんにちは。');" class="RH RH1"/>
			&nbsp; &nbsp; &nbsp;
			<input type="button" value="ChageLanguage('zh-cn')" onclick="ChangeLanguage('zh-cn');" class="RH2 RH1"/>&nbsp;
			<input type="button" value="PlaySpeech" onclick="PlaySpeech('你好。?');" class="RH RH1"/>
			&nbsp; &nbsp; &nbsp;
			<input type="button" value="StopSpeech" onclick="StopSpeech();" class="RH RH1"/>

			<br/><br/>
			Voice Recognition <br/>
			<input type="button" value="ON" onclick="SetVoiceRecognition('true');" class="RH"/>&nbsp;
			<input type="button" value="OFF" onclick="SetVoiceRecognition('false');" class="RH"/>

			<br/><br/>
			Human Follow <br/>
			<input type="button" value="ON" onclick="StartHumanFollowing('true');" class="RH"/>&nbsp;
			<input type="button" value="OFF" onclick="StartHumanFollowing('false');" class="RH"/>

			<br/><br/>
			OnUserApproached Result<br/>
			<input type="text" id="OnUserText" value="" onclick="" class="TS"/>

			<br/><br/>
			Face Tracking<br/>
			<input type="button" value="ON" onclick="StartFaceTracking('true');" class="RH"/>&nbsp;
			<input type="button" value="OFF" onclick="StartFaceTracking('false');" class="RH"/>

			<br/><br/>
			Character Show/Hide<br/>
			<input type="button" value="ShowControl" onclick="ShowControl('character');" class="RH"/>
			<input type="button" value="HideControl" onclick="HideControl('character');" class="RH"/>

			<br/><br/>
			Head Pitch/Yaw/Roll <br/>
			<input type="button" value="Pitch Up" onclick="SetHeadPitch(-15,50);" class="RH"/>
			<input type="button" value="Pitch Init" onclick="SetHeadPitch(0,50);" class="RH"/>
			<input type="button" value="Pitch Down" onclick="SetHeadPitch(20,50);" class="RH"/>&nbsp; &nbsp;

			<input type="button" value="Yaw Right" onclick="SetHeadYaw(25,50);" class="RH"/>
			<input type="button" value="Yaw Init" onclick="SetHeadYaw(0,50);" class="RH"/>
			<input type="button" value="Yaw Left" onclick="SetHeadYaw(-25,50);" class="RH"/>&nbsp; &nbsp;

			<input type="button" value="Roll Right" onclick="SetHeadRoll(15,50);" class="RH"/>
			<input type="button" value="Roll Init" onclick="SetHeadRoll(0,50);" class="RH"/>
			<input type="button" value="Roll Left" onclick="SetHeadRoll(-15,50);" class="RH"/>&nbsp; &nbsp;

			<br/><img src="Images/control_minmax2.png" style="width:50%; margin-top:4px;"/>

			<br/><br/>
			Waist Pitch <br/>
			<input type="button" value="Pitch Up" onclick="SetWaistPitch(5, 200);" class="RH"/>
			<input type="button" value="Pitch Init" onclick="SetWaistPitch(0, 200);" class="RH"/>
			<input type="button" value="Pitch Down" onclick="SetWaistPitch(-25, 200);" class="RH"/>&nbsp; &nbsp;

			<br/><br/>
			Init Pose <br/>
			<input type="button" value="Init Pose" onclick="InitPose();" class="RH"/>

			<br/><br/>
			Mobile <br/>
			<input type="button" value="Forward" onclick="DriveWheel(0.1,0);" class="RH"/>
			<input type="button" value="Left" onclick="DriveWheel(0,15);" class="RH"/>
			<input type="button" value="Stop" onclick="StopWheel();" class="RH"/>
			<input type="button" value="Right" onclick="DriveWheel(0,-15);" class="RH"/> 
			<input type="button" value="Backward" onclick="DriveWheel(-0.1,0);" class="RH"/>

			<br/><br/>
			Program Close <br/>
			<input type="button" value="Close Program" onclick="CloseProgram();" class="RH"/>
			<br/><br/>
		</div>

		<div>
			<video id="MediaPlayer" width="1080" height="720" autoplay="autoplay" loop>
				<source src="Movies/main.mp4" type="video/mp4" >
			</video>
		</div>

	</body>
</html>
